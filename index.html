<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <h1 class="primary-heading">A Game of Rock Paper Scissors</h1>
        <h2 class="secondary-heading">Choose from the below</h2>
        <button class="rock-btn">Rock</button>
        <button class="paper-btn">Paper</button>
        <button class="scissors-btn">Scissors</button>
        <div class="human-score-holder">
          Your Score:
          <div class="human-score">0</div>
        </div>
        <div class="computer-score-holder">
          Computer Score:
          <div class="computer-score">0</div>
        </div>
        <div class="result"></div>
        <button class="reset-button">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
